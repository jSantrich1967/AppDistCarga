databases:
  - name: app-dist-carga-db
    plan: free

services:
  # Backend Service (Node.js with Express)
  - type: web
    name: app-dist-carga-backend
    env: node
    plan: free
    buildCommand: "npm install && cd backend && npm install"
    startCommand: "node backend/server-clean.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app-dist-carga-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # Frontend Service (Static HTML/CSS/JS)
  - type: static
    name: app-dist-carga-frontend
    plan: free
    rootDir: frontend
    staticPublishPath: . 